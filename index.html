<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flip-container" id="main-container">
        <div class="flipped">
            <div class="front">
                <h1>Daily ToDo List</h1>
                <i class="fa fa-pencil fa-4x" aria-hidden="true"></i>
                <i class="fa fa-list fa-4x" aria-hidden="true"></i>
                <i class="fa fa-coffee fa-4x" aria-hidden="true"></i>
            </div>
            <div class="back">
                <h1>Add items</h1>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" id="todoInput">
                        <button class="btn btn-primary" onclick="addItem()" id="addButton">Add</button>
                        <button class="btn btn-primary" onclick="clearList()" id="clearButton">Clear</button>
                    </div>
                    <div class="col-md-12" id="listItems">
                        <ul id="myUl"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.js"></script>
    <script src="./script.js"></script>
</body>
</html>
